annotation:
  codebook_path: CODEBOOK.md
  calibration_path: calibration_rationales.md
  paper_texts_dir: paper_texts/
  output_dir: annotations_multi/
  use_structured_output: true
  n_passes: 1

# Pre-specified acceptance thresholds (set before seeing data) [V9]
# Updated for multi-model IAA: Krippendorff's alpha replaces Cohen's kappa
thresholds:
  krippendorff_alpha_accept: 0.6   # substantial agreement (multi-rater)
  calibration_gate_alpha: 0.6      # minimum alpha to proceed past Phase 0

phases:
  calibration_papers:
    - "2211.00593"   # IOI Circuit
    - "2202.05262"   # ROME
    - "2301.05217"   # Grokking
    - "2409.04478"   # SAE Evaluation
    - "2601.11516"   # Gemini Probes
